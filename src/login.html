<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuwu</title>

    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/c6ceec2159.js" crossorigin="anonymous"></script>

    <!--    styles-->
    <link rel="stylesheet" href="styles/styles.css">

    <!--    scripts-->
    <script src="scripts/login.js" defer></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <div></div>
        <div class="login card">
            <h2>Login</h2>
            <form>
                <label for="email">email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="login">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
